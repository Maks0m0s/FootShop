{% extends 'shop/base.html' %}

{% block content %}
<div class="home-content">
    <div class="home-overlay auth-card">

        <h2 class="home-title auth-title">Login</h2>

        <form method="post" action="{% url 'auth-login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Enter password">
            </div>

            {% if form_not_valid %}
                <div class="error-message">
                    Username or password is wrong.
                </div>
            {% endif %}

            <div class="form-buttons">
                <button type="submit" class="btn-auth">Login</button>
            </div>

            <a href="{% url 'auth-register' %}" class="btn-auth btn-secondary" style="display:block; margin-top:15px; text-align:center;">
                Register Instead
            </a>
        </form>
        <div id="login-errors" style="color:red; margin-top:10px;"></div>

    </div>
</div>

<style>
.error-message {
    color: #ff5a5a;
    font-size: 1em;
    margin-top: 4px;
}
</style>
{% endblock %}

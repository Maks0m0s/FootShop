<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FootShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <div class="my-header">
            <h2 class="mb-4 my-header-title footshop-title">FootShop</h2>
            <a href="{% url 'home' %}" class="btn">Home</a>
            <a href="{% url 'categories' %}" class="btn">Categories</a>
            <a href="{% url 'about' %}" class="btn">About us</a>
        </div>
        <div class="main-content container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <div class="footer-section">
                <h4>Email :</h4>
                <a href="mailto:foot.shop@gmail.com">foot.shop@gmail.com</a>
            </div>
            <div class="footer-section">
                <h4>Location :</h4>
                <p>Barcelona, Spain</p>
            </div>
        </div>
    </div>
</body>
</html>

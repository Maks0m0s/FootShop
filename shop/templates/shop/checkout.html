{% extends 'shop/base.html' %}

{% block content %}
<div class="home-content">
    <div class="home-overlay auth-card">

        <h2 class="home-title auth-title">Checkout</h2>

        <form method="post" action="{% url 'auth-login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="card_code">Card Code :</label>
                <input type="text" name="code" id="card_code" placeholder="Entre Card Code">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Enter password">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-auth">Login</button>
            </div>

            <a href="{% url 'auth-register' %}" class="btn-auth btn-secondary" style="display:block; margin-top:15px; text-align:center;">
                Register Instead
            </a>
        </form>

    </div>
</div>
{% endblock %}

services:
  - type: web
    name: footshop-backend
    env: python
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn myproject.wsgi:application"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footshop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: footshop-redis
          type: redis        # ✅ REQUIRED
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: worker
    name: celery-worker
    env: python
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "celery -A myproject worker --loglevel=info"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footshop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: footshop-redis
          type: redis        # ✅ REQUIRED
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: worker
    name: celery-beat
    env: python
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "celery -A myproject beat --loglevel=info"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footshop-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: footshop-redis
          type: redis        # ✅ REQUIRED
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: redis
    name: footshop-redis
    plan: free
    ipAllowList: []   # required for redis in blueprints

databases:
  - name: footshop-db
    plan: free